
<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>AuthAPI Login Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:200,300,400,500,700" />
    <link rel="stylesheet" href="login.css" type="text/css" /> 
      <!-- Latest compiled and minified bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    



<section class="Auth_page">

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img src="DevLevelLogoAndWordsWhite.5.25.png">
        </a>
      </div> 
    </div> <!-- /.container-fluid -->
  </nav>
  
  <div class="container">

    <!-- login forms -->
    <form role="form" id="at-pwd-form" novalidate="" action="#" method="POST">
      <fieldset>
        
          
  
    
    
    
    <div class="at-input form-group has-feedback">
    <label class="control-label" for="at-field-email">
      Email 
    </label>
    <input type="email" class="form-control" id="at-field-email" name="at-field-email" autocapitalize="none" autocorrect="off">
    
    <span class="help-block hide"></span>
  </div>
    
    <div class="at-input form-group has-feedback">
    <label class="control-label" for="at-field-password">
      Password 
    </label>
    <input type="password" class="form-control" id="at-field-password" name="at-field-password" autocapitalize="none" autocorrect="off">
    
    <span class="help-block hide"></span>
  </div>
        
          <div class="at-pwd-link">
    <p>
      
      <a href="/forgot-password" id="at-forgotPwd" class="at-link at-pwd">Forgot your password?</a>
      
    </p>
  </div>
        
        <button type="submit" class="at-btn submit btn btn-lg btn-block btn-default" id="at-btn">
    Sign In
  </button>
      </fieldset>
    </form>

  </div> <!-- end of container -->
  
</section>


<script src="" async defer></script>
</body>
</html>
